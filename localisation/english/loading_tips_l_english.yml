l_english:
LOADING_TIP_0:0 "Life can only be understood backwards; but it must be lived forwards.\n- Soren Kierkegaard"
LOADING_TIP_1:0 "I know not with what weapons World War III will be fought, but World War IV will be fought with sticks and stones.\n- Albert Einstein"
LOADING_TIP_2:0 "Real generosity towards the future lies in giving all to the present.\n- Albert Camus§!"
LOADING_TIP_3:0 "Orbiting Earth in the spaceship, I saw how beautiful our planet is. People, let us preserve and increase this beauty, not destroy it!\n- Yuri Gagarin"
LOADING_TIP_4:0 "§YPOYEKHALI!§!"
LOADING_TIP_5:0 "They say once you grow crops somewhere, you have officially ‘colonised’ it. So technically, I colonised Mars. In your face, Neil Armstrong!\n- Andy Weir, The Martian"
LOADING_TIP_6:0 "There is every reason to think that in the coming years Mars and its mysteries will become increasingly familiar to the inhabitants of the Planet Earth.\n- Carl Sagan"
LOADING_TIP_7:0 "Humans dream of making Mars more like Earth, while we continue to make Earth more like Mars.\n- Fuad Alakbarov"
LOADING_TIP_8:0 "Space is often compared to our oceans. Throw a stone at the water and the density smothers its propulsion. Skim the stone across the surface and the propulsion is mostly preserved with minimal drag. This kind of approach could work for NASA's mission to Mars.\n- Stewart Stafford"
LOADING_TIP_9:0 "Some people don't like change, but you need to embrace change if the alternative is a disaster.\n- Elon Musk"
LOADING_TIP_10:0 "I think we are at the dawn of a new era in commercial space exploration\n- Elon Musk"
LOADING_TIP_11:0 "We choose to go to the Moon in this decade and do the other things, not because they are easy, but because they are hard.\n- John F. Kennedy"
LOADING_TIP_12:0 "Listen up - there's no war that will end all wars.\n- Haruki Murakami, Kafka on the Shore"
LOADING_TIP_13:0 "War does not determine who is right — only who is left."
LOADING_TIP_14:0 "You need to live in a dome initially, but over time you could terraform Mars to look like Earth and eventually walk around outside without anything on... So it's a fixer-upper of a planet.\n- Elon Musk"
